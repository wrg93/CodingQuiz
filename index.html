<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
</head>
<body>
    <h2><span id="time">60</span>
    <button type="button" id="start">Start Quiz!</button>
    <ul id="questions">  
       <li div="q1">
            <h2>Question 1</h2>
            <form>
                <input type="radio" class="answer" name="gender" value="male">
                     <label for="male">Male
                     </label>
                <br>
                <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female
                    </label>
                <br>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other
                </label>
        </li>
        <li div="q2">
            <h2>Question 2</h2>
            <form>
                <input type="radio" class="answer" name="color" value="red">
                     <label for="red">Red
                     </label>
                <br>
                <input type="radio" id="wrong" name="color" value="green">
                    <label for="green">Green
                    </label>
                <br>
                <input type="radio" id="wrong" name="color" value="yellow">
                <label for="yellow">Yellow
                </label>
        </li>
    </ul>  
</form> 

    
    

    <script src="script2.js"></script>    
</body>
</html>
